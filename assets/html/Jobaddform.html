<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insight Portal</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="../css/companyregstyles.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    </head>
    <body >
        <section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase text-danger text-warning">Job registration form</h3>

                 <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-4 ps-5">
                        <h6 class="mb-0" >Job Title</h6>
                        
                    </div>
                        <div class="col-md-8 pe-5"> <input type="text" class="form-control form-control-lg"  id="title"/>  </div>
                    </div>

               
                 <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-4 ps-5">
                        <h6 class="mb-0">Salary</h6>
                    </div>
                        <div class="col-md-8 pe-5">
                        <input type="text" class="form-control form-control-lg" id="salary" />
                 </div></div>

                <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-4 ps-5">
                        <h6 class="mb-0">Company</h6>
                    </div>
                        <div class="col-md-8 pe-5">
                       <select data-mdb-select-init id="Companyselect">
                      <option value="null">Select</option>
                      <option value="IT">IT</option>
                      <option value="Government">Government</option>
                      <option value="Construction">Construction</option>
                    </select>      </div>

                </div>
               <div class="row align-items-center pt-4 pb-3">
    <div class="col-md-4 ps-5">
        <h6 class="mb-0">Salary Date</h6>
    </div>
    <div class="col-md-8 pe-5">
        <div class="input-group date" id="datepicker">
            <input type="text" class="form-control" placeholder="Select a date" id="sdate">
            <span class="input-group-append">
                <span class="input-group-text bg-white d-block">
                    <i class="fa fa-calendar"></i>
                </span>
            </span>
        </div>
    </div>
</div>
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-4 ps-5">
                        <h6 class="mb-0">Description</h6>
                    </div>
                        <div class="col-md-8 pe-5">
                        <textarea id="descrtiption" class="form-control" rows="3" style="font-size: 1.5rem;" ></textarea>    </div></div>
                <div class="row align-items-center pt-4 pb-3">
                </div>
                <div class="row align-items-center pt-4 pb-3">
                </div>
                <div class="row align-items-center pt-4 pb-3">
                </div>
                <div class="row align-items-center pt-4 pb-3">
                </div>
                <div class="d-flex justify-content-end pt-3">
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2" id="addBtn">Submit form</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

            <script src="../js/jobaddjs.js"></script>
    </body>

</html>
